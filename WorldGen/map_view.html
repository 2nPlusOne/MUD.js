        #main-map{

            top: 0px;

            background-color: black;
            display:inline;
        }

            display:inline-block;
        }
        .room{
            box-shadow: inset 0 0 2px white;
            display:inline-block;
            background-color: green;
        }
    </style>
</head>
<body>
    <!-- DOM Elements -->
    <div id="main-map">

    </div>



    <!-- Script and API -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $.getJSON('http://coho.home:5000/map', function(data) {
            let wh = Object.keys(data).length; // assume square
            for (const [y, row] of Object.entries(data)) {
                for (const [x, room] of Object.entries(row)) {
                    
                }
                
            }

            for(y = 1; y <= wh; y++){
                for (x = 1; x <= wh; x++){
                    let d = document.createElement("div");
                    d.style.width = (100 / wh) + "vmin";
                    d.style.height = (100 / wh) + "vmin";

                    if (data[y] && data[y][x]){
                        d.className = "room"
                    }
                    else {
                        d.className = "empty"
                    }


                    document.getElementById("main-map").appendChild(d)
                }
                document.getElementById("main-map").innerHTML += "<br>";
            }
        });
    </script>
